function grabit(){

}

click=true;
RightAnno=Xcoord;
}
UpdateAnno();


}

function linearRegression(y,x){
		var lr = {};
		var n = y.length;
		var sum_x = 0;
		var sum_y = 0;
		var sum_xy = 0;
		var sum_xx = 0;
		var sum_yy = 0;
		
		
		for (var i = 0; i < y.length; i++) {
			
			sum_x += x[i];
			sum_y += y[i];
			sum_xy += (x[i]*y[i]);
			sum_xx += (x[i]*x[i]);
			sum_yy += (y[i]*y[i]);
		} 
		
		lr['slope'] = (n * sum_xy - sum_x * sum_y) / (n*sum_xx - sum_x * sum_x);
		lr['intercept'] = (sum_y - lr.slope * sum_x)/n;
		lr['r2'] = Math.pow((n*sum_xy - sum_x*sum_y)/Math.sqrt((n*sum_xx-sum_x*sum_x)*(n*sum_yy-sum_y*sum_y)),2);
		var minXV = x[0];
		var maxXV= x[0];
		var minX = 0;
		var maxX = 0;
		for (var i = 0; i < x.length; i++) {
			if(x[i]<minXV){
			minXV=x[i];
			minX=i;
			}
				if(x[i]>maxXV){
			maxXV=x[i];
			maxX=i;
			}
		
		} 
		lr['lowO']=y[minX];
		lr['highO']=y[maxX];
		
		
		
		return lr;
}
